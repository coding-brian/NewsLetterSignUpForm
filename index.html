<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->

    <!-- Stay updated! Join 60,000+ product managers receiving monthly updates on:
    Product discovery and building what matters Measuring to ensure updates are
    a success And much more! Email address email@company.com Subscribe to
    monthly newsletter -->

    <!-- Sign-up form end -->

    <!-- Success message start -->
    <div class="message">
      <div class="message-content">
        <img
          src="./assets/images/icon-success.svg"
          alt="check"
          class="message-check"
        />
        <div class="description">
          <span class="title heading-text"> Thanks for subscribing! </span>
          <span class="body-text dark-navy">
            A confirmation email has been sent to
            <span class="body-bold-text dark-navy" id="email"
              >ash@loremcompany.com</span
            >. Please open it and click the button inside to confirm your
            subscription.
          </span>
        </div>
      </div>
      <button type="button" class="button">
        <span class="body-bold-text">Dismiss message</span>
      </button>
    </div>

    <!-- Success message end -->
  </body>
</html>
